<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.7.2.js"/>
    <script type="text/javascript">
        $.ajax({
            type:"Get",
            url:"http://localhost:8082/picture/all",
            success:function (result) {
                $('#pic').empty();
                show(result);
            }
        });
        function show(result) {
            var lists=result;
            //遍历，省略了for循环
            $.each(lists,function (index,img) {
                //必须独立出来再放进入
                var img=$("<img></img>").attr("src",img.url);
                $('#pic').append("<hr />").append(img);
            })
        }
    </script>
</head>
<body>
    <div id="pic"></div>
</body>
</html>
